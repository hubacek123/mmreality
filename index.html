<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Rozbalovací menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome pro ikony -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f4e6;
    }
    .hlavicka {
      background-color: #4CAF50;
      padding: 20px;
    }
    .container {
      max-width: 1140px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo img {
      height: 60px;
    }
    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    } 
    .dropdown.active .submenu,
    .dropdown.active .megamenu-vertical {
      display: flex;
    }
    .sluzby {
  background-color: #f9f9f9;
  padding: 10px;
}
.sluzby-container {
  display: flex;
  gap: 10px;
  max-width: 800px;
  margin: 0 auto;
  flex-wrap: wrap;
}
.sluzby-sloupec {
  flex: 1;
  min-width: 250px;
}
.sluzby-sloupec h2 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #333;
}
.sluzba {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin-bottom: 10px;
}
.sluzba i {
  font-size: 19px;
  color: #4CAF50;
  flex-shrink: 0;
}
.sluzba-text h3 {
  font-size: 13px;
  margin: 0 0 6px;
  color: #222;
}
.sluzba-text p {
  margin: 0;
  font-size: 12px;
  color: #555;
}
@media (max-width: 768px) {
  .sluzby-container {
    flex-direction: column;
  }
  .sluzby-sloupec {
    margin-bottom: 10px;
  }
}
</style>
</head>
<body>
  <header class="hlavicka">
    <div class="container">
      <div class="logo">
        <img src="https://via.placeholder.com/150x60?text=Logo" alt="Logo">
      </div>
      <button class="hamburger" aria-label="Menu">☰</button>
      <nav class="menu">
        <ul>
          <li class="dropdown">            
            <button class="menu-btn">Služby ▼</button>
            <section class="sluzby">
  <div class="sluzby-container">
    <div class="sluzby-sloupec">
      <h2>Naše produkty</h2>
      <div class="sluzba">
        <i class="fa-solid fa-house"></i>
        <div class="sluzba-text">
          <h3>Prodej a nákup nemovitostí</h3>         
        </div>
      </div>
      <div class="sluzba">
        <i class="fa-solid fa-hand-holding-usd"></i>
        <div class="sluzba-text">
          <h3>Financování bydlení</h3>         
        </div>
      </div>
      <div class="sluzba">
        <i class="fa-solid fa-shield-alt"></i>
        <div class="sluzba-text">
          <h3>Pojištění</h3>         
        </div>
      </div>
    </div>
    <div class="sluzby-sloupec">
      <h2>Development a Investice</h2>
      <div class="sluzba">
        <i class="fa-solid fa-money-bill-wave"></i>
        <div class="sluzba-text">
          <h3>Výkup nemovitostí za hotovost</h3>          
        </div>
      </div>
      <div class="sluzba">
        <i class="fa-solid fa-tools"></i>
        <div class="sluzba-text">
          <h3>Rekonstrukce bytových jednotek</h3>         
        </div>
      </div>
      <div class="sluzba">
        <i class="fa-solid fa-building"></i>
        <div class="sluzba-text">
          <h3>Rekonstrukce bytových domů</h3>          
        </div>
      </div>
    </div>
  </div>
</section>   
  </header>  
</body>
</html>
